<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f8f9fa; }
    .checkout-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(20,20,40,0.06);
      padding: 25px;
      margin-top: 50px;
    }
    .product-image {
      max-width: 200px;
      max-height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkout-card">
      <h2 class="mb-4">Checkout</h2>

      <!-- Product Info -->
      <div id="productSummary" class="mb-4"></div>

      <!-- Checkout Form -->
      <form id="checkoutForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Payment Method</label>
          <select class="form-select" required>
            <option value="">Choose...</option>
            <option>Cash on Delivery</option>
            <option>Credit Card</option>
            <option>EasyPaisa / JazzCash</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Confirm Order</button>
      </form>
    </div>
  </div>

  <script>
    let product = JSON.parse(localStorage.getItem('checkoutProduct'));

    if(product){
      document.getElementById('productSummary').innerHTML = `
        <div class="d-flex align-items-center">
          <img src="${product.image}" class="product-image me-3"/>
          <div>
            <h5>${product.title}</h5>
            <p class="text-muted">${product.category}</p>
            <h4 class="text-success">$${product.price}</h4>
          </div>
        </div>
      `;
    }

    document.getElementById('checkoutForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert("ðŸŽ‰ Order placed successfully!");
      localStorage.removeItem('checkoutProduct');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
